<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pacman Game</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
  }
  canvas {
    border: 2px solid white;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const blockSize = 20;
const numRows = 20;
const numCols = 20;
const pacSize = 15;
let pacmanX = Math.floor(numCols / 2) * blockSize;
let pacmanY = Math.floor(numRows / 2) * blockSize;
let pacmanDirection = 'right';
let isMoving = false;

// Define walls
const walls = [
  { x: 4 * blockSize, y: 5 * blockSize },
  { x: 5 * blockSize, y: 5 * blockSize },
  { x: 6 * blockSize, y: 5 * blockSize },
  { x: 7 * blockSize, y: 5 * blockSize },
  { x: 8 * blockSize, y: 5 * blockSize },
  { x: 9 * blockSize, y: 5 * blockSize },
  { x: 9 * blockSize, y: 4 * blockSize },
  { x: 9 * blockSize, y: 3 * blockSize },
  { x: 9 * blockSize, y: 2 * blockSize },
];

function drawPacman(x, y) {
  ctx.beginPath();
  ctx.arc(x, y, pacSize, 0.2 * Math.PI, 1.8 * Math.PI);
  ctx.lineTo(x, y);
  ctx.fillStyle = 'yellow';
  ctx.fill();
  ctx.closePath();
}

function drawWalls() {
  ctx.fillStyle = 'blue';
  walls.forEach(wall => {
    ctx.fillRect(wall.x, wall.y, blockSize, blockSize);
  });
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function update() {
  clearCanvas();
  drawWalls();

  if (isMoving) {
    switch (pacmanDirection) {
      case 'up':
        if (!isWall(pacmanX, pacmanY - blockSize)) pacmanY -= blockSize;
        break;
      case 'down':
        if (!isWall(pacmanX, pacmanY + blockSize)) pacmanY += blockSize;
        break;
      case 'left':
        if (!isWall(pacmanX - blockSize, pacmanY)) pacmanX -= blockSize;
        break;
      case 'right':
        if (!isWall(pacmanX + blockSize, pacmanY)) pacmanX += blockSize;
        break;
    }
  }

  drawPacman(pacmanX, pacmanY);
}

function isWall(x, y) {
  return walls.some(wall => wall.x === x && wall.y === y);
}

document.addEventListener('keydown', function(event) {
  switch(event.key) {
    case 'ArrowUp':
      pacmanDirection = 'up';
      isMoving = true;
      break;
    case 'ArrowDown':
      pacmanDirection = 'down';
      isMoving = true;
      break;
    case 'ArrowLeft':
      pacmanDirection = 'left';
      isMoving = true;
      break;
    case 'ArrowRight':
      pacmanDirection = 'right';
      isMoving = true;
      break;
  }
});

document.addEventListener('keyup', function(event) {
  isMoving = false;
});

function gameLoop() {
  update();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
